<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login into Kwetter </title>
    </h:head>
    <h:body>
        <b:container >
            <b:row>
                <b:column col-md="6">
                    <p><h:link outcome="faces/index.xhtml" value="To Home Page" /></p>        
                    <h2>Login</h2>
                    <form method="POST" action="j_security_check">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="User Name"/>
                            <input type="text" name="j_username" />
                            <h:outputLabel value="Password"/>
                            <input type="password" name="j_password" />
                            <input type="submit" value="Login" />
                        </h:panelGrid>
                    </form> 
                </b:column> 

                <b:column col-md="6">
                    <h2>Create account</h2>
                    <h:form id="createUser">
                        <h:panelGrid columns="3">


                            <h:outputLabel for="email" value="Email:"/>                
                            <p:inputText id="email" value="#{registerNewUser.emailAddress}"/>
                            <br />
                            <br />

                            <h:outputLabel for="username" value="Username:"/>  
                            <p:inputText id="username" value="#{registerNewUser.username}"/>
                            <br />
                            <br />

                            <h:outputLabel for="password" value="Password"/>
                            <p:inputText id="password" type="password" value="#{registerNewUser.password}"/>
                            <br />
                            <br />
                            <p:commandButton ajax="false" value="Submit" actionListener="#{registerNewUser.createUser}"  /> 
                            <h:outputText id="display" value="#{registerNewUser.result}" />
                        </h:panelGrid>
                    </h:form>
                </b:column>  

            </b:row>
        </b:container>


    </h:body>
</html>
