      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:viewParam name="emailAddress" value="#{userBean.setEmailAddress(emailAddress)}" required="true"/>
        </f:metadata>
        <title>My Profile</title>
        <script src="/Scripts/Bootstrap/js/bootstrap.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />           
        <script src="../Scripts/Bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <link href="../Scripts/Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../Scripts/Kwetter/css/kwetter.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>

        <!--         NAVIGATION BAR -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Kwetter</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/Kwetter/faces/default.xhtml">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <a href="{logoutBean.logout()}" class="btn btn-info btn-lg"> <!-- LOGOUT IMPLEMENTEREN -->
                        <span class="glyphicon glyphicon-log-out"></span> Log out
                    </a>
                </ul>
            </div>
        </nav>

        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-2 sidenav">

                    <!-- PROFILE DETAILs  -->
                    <div class = "panel panel-default">
                        <div class = "panel-heading">
                            <h3 class = "panel-title">
                                Profile Details
                            </h3>
                        </div>
                        <div class = "panel-body" >
                            <div class="profileDetails">                    
                                <img src="#{userBean.photoPath}" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"/>
                                <p class="userBioProperty">Name</p>
                                <p>#{userBean.name}</p>
                            </div>
                        </div>
                    </div>
                    <!-- USER DETAILS -->
                    <div class = "panel panel-default">
                        <div class = "panel-heading">
                            <h3 class = "panel-title">
                                User Details
                            </h3>
                        </div>
                        <div class = "panel-body" >
                            <div class="userBio">
                                <p class="userBioProperty">Bio</p>
                                <p>#{userBean.userBio}</p>
                                <p class="userBioProperty">Location</p>
                                <p>#{userBean.userLocation}</p>
                                <p class="userBioProperty">Website</p>
                                <p>#{userBean.userWebsite}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 text-left"> 
                    <h1>Type in your message</h1>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>                    
                    <hr>
                        <h3>Test</h3>
                        <p>Lorem ipsum...</p>
                    </hr>
                </div>
                <div class="col-sm-2 sidenav" style="float: right;">
                    <!-- FOLLOWING -->
                    <div class = "panel panel-default" style="height: 45%;">
                        <div class = "panel-heading">
                            <h3 class = "panel-title">
                                People i follow
                            </h3>
                        </div>
                        <div class = "panel-body">
                            <div class="userFollowing">
                                <!--                    <p>{userBean.thePeopleIFollow}</p>                    -->
                            </div>
                        </div>
                    </div>
                    <!-- FOLLOWERS -->
                    <div class = "panel panel-default" style="height: 45%;">
                        <div class = "panel-heading">
                            <h3 class = "panel-title">
                                People that follow me
                            </h3>
                        </div>
                        <div class = "panel-body">
                            <div class="userFollowers">
                                <!--                    <p>{userBean.thePeopleIFollow}</p>                    -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar navbar-fixed-bottom">
            <footer class="container-fluid text-center">
                <p>Footer Text</p>
            </footer>
        </div>
