<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login into Kwetter </title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column col-md="6">
                    <h2>What do you want to do?</h2>
                    <h:form>
                        <p:menuButton value="What to do?">
                            <p:menuitem value="Vito - public profile page" url="http://localhost:8080/Kwetter/faces/Public/profilepage.xhtml?emailAddress=vito@kwetter.com"  ajax="false"  icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Startpage - user authentication required"  url="http://localhost:8080/Kwetter/faces/User/startpage.xhtml" ajax="false"  icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Moderator page - moderator authentication" url="http://localhost:8080/Kwetter/faces/Moderator/moderator.xhtml" ajax="false" icon="ui-icon-arrowrefresh-1-w"/>
                        </p:menuButton>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
        <b:container>

            <b:column col-md="6">
                <h2>Or create account</h2>
                <h:form id="createUser">
                    <h:panelGrid columns="3">

                        <h:outputLabel for="email" value="Email:"/>                
                        <p:inputText id="email" value="#{registerNewUser.emailAddress}"/>
                        <br />
                        <br />

                        <h:outputLabel for="username" value="Username:"/>  
                        <p:inputText id="username" value="#{registerNewUser.username}"/>
                        <br />
                        <br />

                        <h:outputLabel for="password" value="Password"/>
                        <p:inputText id="password" type="password" value="#{registerNewUser.password}"/>
                        <br />
                        <br />
                        <p:commandButton ajax="false" value="Submit" actionListener="#{registerNewUser.createUser}"  /> 
                        <h:outputText id="display" value="#{registerNewUser.result}" />
                    </h:panelGrid>
                </h:form>
            </b:column>  
        </b:container>
    </h:body>
</html>
